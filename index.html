<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="carousel">
        <ul>
            <li style="background-color:blue;">5</li>
            <li style="background-color:red;">1</li>
            <li style="background-color:grey;">2</li>
            <li style="background-color:yellow;">3</li>
            <li style="background-color:green;">4</li>
  
        </ul>

    <div class="arrows">
       <div id="left"></div>
      <div id="right"></div>
      </div>

        <div class="circle"> 
      <button id="one" class="circle-btn active"></button>
      <button id="two" class="circle-btn"></button>
      <button id="three" class="circle-btn"></button>
      <button id="four" class="circle-btn"></button>
      <button id="five" class="circle-btn"></button>
      </div>

    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js.js"></script>
</body>
</html>
